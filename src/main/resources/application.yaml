server:
  port: ${PORT:8080}

spring:
  application:
    name: icqa_shein

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        # default_schema şimdilik kapalı kalsın; bağlantı çalışınca istersen açarız
        # default_schema: ${DB_SCHEMA:icqa_db}
    show-sql: ${SHOW_SQL:false}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

app:
  security:
    jwt:
      secret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS_123456}
      access-token-minutes: ${JWT_ACCESS_TOKEN_MINUTES:240}